<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communitrics Counting Data</title>

    <meta
      name="description"
      content="See counting statistics for Discord channels using Communitrics. Explore real-time counting stats, leaderboards, and trends for your favorite Discord servers."
    />
    <meta
      name="keywords"
      content="Communitrics, Discord counting, counting statistics, Discord analytics, counting stats, Discord channel stats, Discord data, counting leaderboard, Discord tools, Communitrics counting, Discord statistics"
    />
    <meta name="author" content="Communitrics Counting Data" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://counting.communitrics.com" />
    <meta name="theme-color" content="#e34831" />

    <link
      rel="icon"
      href="https://charlieashford.com/images/logo.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://charlieashford.com/images/logo.png"
    />

    <meta property="og:title" content="Communitrics Counting Data" />
    <meta
      property="og:description"
      content="See counting statistics for Discord channels using Communitrics. Explore real-time counting stats, leaderboards, and trends for your favorite Discord servers."
    />
    <meta property="og:url" content="https://counting.communitrics.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Communitrics Counting Data" />
    <meta
      name="twitter:description"
      content="See counting statistics for Discord channels using Communitrics. Explore real-time counting stats, leaderboards, and trends for your favorite Discord servers."
    />
    <meta name="twitter:url" content="https://counting.communitrics.com" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Communitrics Counting Data",
        "description": "See counting statistics for Discord channels using Communitrics. Explore real-time counting stats, leaderboards, and trends for your favorite Discord servers.",
        "url": "https://counting.communitrics.com"
      }
    </script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />

    <link rel="stylesheet" href="styles.css" />

    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="https://assets.onedollarstats.com/stonks.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="server-info">
          <img id="server-icon" class="server-icon" src="" alt="Server Icon" />
          <h1 id="server-name">Loading Server...</h1>
        </div>
        <button id="exportCsvBtn">Export to CSV</button>
      </header>

      <div class="tabs">
        <div class="tab active" data-tab="overview">Server</div>
        <div class="tab" data-tab="channels">Channels</div>
        <div class="tab" data-tab="users">Users</div>
        <div class="tab" data-tab="leaderboard">Leaderboard</div>
      </div>

      <div id="overview" class="tab-content active">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Server Overview</h2>
          </div>
          <div id="server-overview-chart" class="chart-container">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </div>

      <div id="channels" class="tab-content">
        <div class="grid" id="channel-charts-grid"></div>
      </div>

      <div id="users" class="tab-content">
        <div class="grid" id="user-charts-grid"></div>
      </div>

      <div id="leaderboard" class="tab-content">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">User Leaderboard</h2>
          </div>
          <ul id="leaderboard-list" class="leaderboard"></ul>
        </div>
      </div>
    </div>
    <script src="https://code.highcharts.com/12.0.2/highcharts.js"></script>
    <script src="https://code.highcharts.com/12.0.2/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/12.0.2/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/12.0.2/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/12.0.2/modules/xrange.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
