<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://api.communitrics.com/youtube/profile?channel=communitrics"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://api.communitrics.com/youtube/profile?channel=communitrics"
    />
    <style>
      :root {
        --bg-color: #121212;
        --card-bg: #121212;
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --accent-1: #ff5252;
        --accent-2: #ff867c;
        --hover-color: #ff5252;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        line-height: 1.6;
        transition: background-color var(--transition);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
        transform: scale(0.85);
        transform-origin: top center;
      }

      .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: var(--shadow);
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--accent-1);
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      a {
        color: var(--accent-2);
        text-decoration: none;
        font-weight: 600;
        transition: color var(--transition);
      }

      a:hover {
        color: var(--accent-1);
      }

      #communitrics-logo {
        width: 100px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body data-theme="dark">
    <div class="container">
      <div class="card">
        <img
          id="communitrics-logo"
          src="https://api.communitrics.com/youtube/profile?channel=communitrics"
          alt="Communitrics Logo"
        />
        <h1>Oops! Channel Not Found</h1>
        <p>
          We couldn't find the YouTube channel you were looking for.
          <br />Please double-check the channel ID or username.
        </p>
        <a href="/">Return to Communitrics Graphs</a>
      </div>
    </div>
  </body>
</html>
